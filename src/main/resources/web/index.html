<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="icon" type="image/x-ico" href="img/xframe.png" />
  <title>XFrameAdmin</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- datepicker -->
  <link rel="stylesheet" href="plugins/pc-bootstrap4-datetimepicker/css/bootstrap-datetimepicker.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="plugins/adminlte/css/adminlte.min.css">
  <!-- select2 -->
  <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- toast -->
  <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Google Font: Source Sans Pro -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> -->
  <!-- offline Source+Sans+Pro:300,400,400i,700 (manual download)-->
  <link rel="stylesheet" href="css/sourcessanspro/sanspro.css">
</head>
<body class="hold-transition sidebar-mini"> <!--text-sm-->
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="javascript:void(0);"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="javascript:void(0);" id="xuser">
        </a>
        <div class="dropdown-menu">
          <a href="javascript:void(0);" class="dropdown-item" id="xuser_profile">
            <i class="fas fa-unlock-alt"></i> profile
          </a>
          <a href="javascript:void(0);" class="dropdown-item" id="xuser_logout">
            <i class="fas fa-sign-out-alt"></i> logout
          </a>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-gray">
    <!-- Brand Logo -->
    <a href="javascript:void(0);" class="brand-link">
      <img src="img/xframe.png" alt="XFrame Logo" class="brand-image">
      <span class="brand-text font-weight-dark">XFrameAdmin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul id="xsiderbar" class="nav nav-pills nav-sidebar nav-child-indent flex-column" data-widget="treeview" role="menu" data-accordion="false">
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        <div class="col-sm-12">
        <div id="xcontent" class="card card-info card-outline card-outline-tabs">
        </div>
        </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<!-- popup dialog -->
<div id="xdialog" class="modal fade" data-backdrop="static" tabindex="0">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="xdialog_title" class="modal-title">Dialog for submit data </h4>
        <button id="xdialog_close" type="button" class="close" data-dismiss="modal" aria-label="Close" tabindex="-1">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="box-body table-responsive" style="overflow-x: hidden!important">
          <div class="box-body">
            <form id="xdialog_form" class="form-horizontal"/>
          </div>
        </div><!-- /.box-body -->
      </div>
      <div class="modal-footer">
        <button id="xdialog_submit" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="plugins/adminlte/js/adminlte.min.js"></script>
<!-- select2 -->
<script src="plugins/select2/js/select2.full.min.js"></script>
<!-- datepicker -->
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/moment/locale/zh-cn.js"></script>
<script src="plugins/pc-bootstrap4-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<!-- toast -->
<script src="plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- md5 -->
<script src="js/jquery.md5.js"></script>
<!-- xframe -->
<script src="js/xadmin.js"></script>
<script src="js/xdetail.js"></script>
<script src="js/xdialog.js"></script>
<script src="js/xprofile.js"></script>
</body>
</html>
